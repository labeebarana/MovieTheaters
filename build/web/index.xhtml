<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Main Page</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
            <h:panelGrid columns="2">
                
                    <h:outputLabel value="Enter zipcode"/>
                    <h:inputText value="#{showTheatersBean.theater.zipcode}" />
                    </h:panelGrid>
                    
            
            <h:commandButton value="Find Theaters"
                             action="#{showTheatersBean.showTheaters()}">
                <f:param name="zipcode" value="#{showTheatersBean.theater.zipcode}" />
            </h:commandButton>
            
            </h:form>
        </f:view>
                
    </h:body>
</html>
