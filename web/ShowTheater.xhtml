<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Theaters</title>
    </h:head>
    <h:body>
        
            <h:form>
            <h:dataTable value="#{showTheatersBean.theaterList}" var="theater">
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Select"/>
                        
                    </f:facet>
                    <h:commandLink value="Show Movies"
                                   action="ShowMovies?faces-redirect=true">
                        <f:actionListener binding="#{showMoviesBean.showMovies()}"></f:actionListener>
                         <f:param name="theaterid" value="#{showTheatersBean.movieTimePk.theaterid}" />
                        <f:param name="zipcode" value="#{showTheatersBean.theater.zipcode}" />
                    </h:commandLink>
         </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Theaters"/>
                    </f:facet>
                    <h:outputText value="#{theater.theatername}" />
                    
                </h:column>
                    <h:commandButton value="Back to List" action="index" />
                
            </h:dataTable>
        </h:form>
            
        
    </h:body>
</html>
